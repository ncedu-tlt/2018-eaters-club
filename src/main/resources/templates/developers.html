<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>List of leisurely developers</h1>

<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each ="developer : ${devs}">
            <td th:utext="${developer.firstName}">...</td>
            <td th:utext="${developer.lastName}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
