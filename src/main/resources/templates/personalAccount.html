<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/eclub.ico">

    <title>Eaters Club: Personal account</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_styles.css" th:href="@{/css/main_styles.css}">

    <!-- Font awesome connection-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>


<body>

<!--   Header bar-->
<div th:insert="fragments/headerBar"></div>

<main role="main" class="container-fluid">
    <div class="row my-3 px-3">
        <div class="col-12 p-0">
            <h1 class="pacifico-font" style="font-size: 3em;">My account</h1>
        </div>
    </div>
    <div class="row my-3 px-3">
        <div class="col-2 p-0">
        </div>

        <div class="col-3 p-0">

            <div class="card panel m-3">
                <div class="card-header pacifico-font text-center">
                    <i class="fas fa-weight-hanging"></i>Weight control manager
                </div>
                <div class="card-body">
                    <div th:insert="fragments/weight"></div>
                </div>
            </div>

        </div>

        <div class="col-2 p-0">
        </div>

        <div class="col-3 p-0">
            <div class="card panel m-3">
                <div class="card-header pacifico-font text-center">
                    My fridge
                </div>
                <div class="card-body">
                    <div th:insert="fragments/myfridge"></div>
                </div>
            </div>
        </div>

        <div class="col-2 p-0">
        </div>
    </div>
</main>

</body>

</html>
