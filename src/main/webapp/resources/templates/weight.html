<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/eclub.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<!--   Header bar-->
<div th:insert="fragments/headerBar">
</div>

<main role="main" class="container-fluid">
    <div class="row my-3 px-3">
        <!--           Categories-->
        <div class="col-2 p-0">
            <div class="rounded mr-3" style="height: 100%; background-color: #ffe5b4;">

                <p class="text-center">Categories</p>
                <div class="ml-3">
                    <i class="fas fa-drumstick-bite fa-lg"></i>
                    <a href="#" style="color: black">Мясные блюда</a><br/>
                    <i class="fas fa-carrot fa-lg"></i>
                    <a href="#" style="color: black">Вегетарианские блюда</a><br/>
                    <i class="fas fa-birthday-cake fa-lg"></i>
                    <a href="#" style="color: black">Дессерты</a><br/>
                    <i class="fas fa-cocktail fa-lg"></i>
                    <a href="#" style="color: black">Напитки</a><br/>
                </div>
            </div>
        </div>
        <!--            Main content-->
        <div class="col-8 p-0">
            <div class="rounded mr-3" style="background-color: #ffffff">
                <p class="text-center"><strong><font size="6">My own weight</font></strong></p>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"> Activate control manager</span>
            </label>
            <table align="center">
                <tr>
                    <td>
                        <table border="1" align="center">
                            <tr>
                                <td class="text-center"><strong>Date</strong></td>
                                <td class="text-center"><strong>Volume (kg)</strong></td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <input name="Date" maxlength="25" size="10">
                                    </input>
                                </td>
                                <td class="text-center">
                                    <input name="Volume" maxlength="25" size="10">
                                    </input>
                                </td>
                                <td class="text-center" border="0">
                                    <input type="submit" value=" Save "/>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">15.04.2019</td>
                                <td class="text-center">75.5</td>
                            </tr>
                            <tr>
                                <td class="text-center">14.04.2019</td>
                                <td class="text-center">75.6</td>
                            </tr>
                            <tr>
                                <td class="text-center">13.04.2019</td>
                                <td class="text-center">75.5</td>
                            </tr>
                            <tr>
                                <td class="text-center">12.04.2019</td>
                                <td class="text-center">75.5</td>
                            </tr>
                            <tr>
                                <td class="text-center">10.04.2019</td>
                                <td class="text-center">75.3</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </div>

        <div class="col-2 rounded d-flex justify-content-center" style="background-color: #ffe5b4;">
            <p class="text-center">Tags cloud</p>
        </div>


    </div>
</main>
<!-- /.container -->


</body>
</html>
