<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/eclub.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_styles.css" th:href="@{/css/main_styles.css}">

    <!-- Font awesome connection-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

<!--   Header bar-->
<div th:insert="fragments/headerBar">
</div>

<main role="main" class="container-fluid">
    <div class="row my-3 px-3">
        <!--           Categories-->
        <div class="col-2 p-0">
            <div class="rounded mr-3" style="height: 100%; background-color: #ffe5b4;">

                <p class="text-center">Categories</p>
                <div class="ml-3">
                    <i class="fas fa-drumstick-bite fa-lg"></i>
                    <a href="#" style="color: black">Мясные блюда</a><br/>
                    <i class="fas fa-carrot fa-lg"></i>
                    <a href="#" style="color: black">Вегетарианские блюда</a><br/>
                    <i class="fas fa-birthday-cake fa-lg"></i>
                    <a href="#" style="color: black">Дессерты</a><br/>
                    <i class="fas fa-cocktail fa-lg"></i>
                    <a href="#" style="color: black">Напитки</a><br/>
                </div>
            </div>
        </div>
        <!--            Main content-->
        <div class="col-8 p-0">
            <div class="rounded mr-3" style="background-color: #ffffff">
                <p class="text-center">Личный кабинет</p>


                <ul class="nav ml-auto">


                    <!--<p> График изменения веса (массы тела) </p>-->

                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/weight}" method="get">
                            <input class="btn btn-warning ml-1" id="weight" type="submit" value="Weight"/>
                        </form>
                    </li>

                    <!--<p> Мой холодильник </p>-->
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/myfridge}" method="get">
                            <input class="btn btn-warning ml-1" id="myfridge" type="submit" value="myfridge"/>
                        </form>
                    </li>
                    <!--<p> Мои рецепты </p>-->
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/myreceipts}" method="get">
                            <input class="btn btn-warning ml-1" id="myreceipts" type="submit" value="myreceipts"/>
                        </form>
                    </li>

                    <!--<p> Мне нравится </p>-->
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/ilike}" method="get">
                            <input class="btn btn-warning ml-1" id="ilike" type="submit" value="ilike"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-2 rounded d-flex justify-content-center" style="background-color: #ffe5b4;">
            <p class="text-center">Tags cloud</p>
        </div>


    </div>
</main>
<!-- /.container -->


</body>
</html>
